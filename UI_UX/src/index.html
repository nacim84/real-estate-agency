<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/index.css">
  <title>UI/UX</title>
 </head>

 <body class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">

  <nav class="mx-auto p-4 bg-amber-400">
   <div class="container mx-auto flex items-center justify-between">
    <a class="focus:outline-none 
     focus-visible:ring-4 
     ring-neutral-900 
     rounded-sm 
     ring-offset-4 
     ring-offset-amber-400 
     lg:absolute 
     lg:left-1/2 
     lg:-translate-x-1/2 
     lg:top-9 
     z-50
     hover:opacity-75
     transition-opacity" href="/" aria-label="Go To Home">
     <img class="w-16 md:w-24 lg:w-32" src="./assets/images/github-logo.png" alt="github-logo">
    </a>
    <button class="lg:hidden 
     focus:outline-none 
     focus-visible:ring-4 
     ring-neutral-900 
     rounded-sm 
     ring-offset-4 
     ring-offset-amber-400
     text-neutral-900
     hover:text-neutral-600
     transition-colors
     " id="menu"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
     </svg></button>
   </div>
  </nav>


  <script src="/src/assets/js/index.js"></script>
 </body>

</html>
